<!DOCTYPE html>
<meta charset="utf-8" />
<title>Refined GitHub options</title>
<link rel="stylesheet" href="options.css" />
<link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
<link rel="stylesheet" href="chrome://mozapps/skin/extensions/extensions.css" />
<form id="options-form" class="detail-view-container">
  <h2 class="only-firefox">Options</h2>

  <label>
    <input type="checkbox" id="is-log-enabled" value="true" />
    <strong>Persist history logs</strong> (Stores the history of navigation for
    a URL to local storage. Please note: This data is synced across browser
    instances, if you are logged in through Firefox sync or a Google
    account.)<br />
  </label>

  <div class="option-row">
    <strong>Custom screenshot service for Historical and Diff View:</strong>
    <div>
      <select id="method-select">
        <option>
          GET
        </option>
        <option>
          POST
        </option>
      </select>
      <input type="text" id="url-input" />
    </div>
  </div>
  <textarea id="headers-input"></textarea>
  <textarea id="body-input"></textarea>
  <button id="url-save-btn">Save</button>
</form>
<script src="browser-polyfill.min.js"></script>
<script src="options.js"></script>
