<html>

<head>
  <meta charset="utf-8">
  <title>Vandal | Navigator for the Internet Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <header>
    <section>
      <a id="logo" href="/">
        <img src="/assets/images/logo-full.svg" alt="Vandal" class="logo">
      </a>
    </section>
  </header>
  <div id="masthead">
    <section>
      <div class="intro">
        <img src="/assets/images/vandal.svg" alt="Vandal Mascot" class="mascot">
        <div class="intro-bubble">
          <span>
            Welcome! I am Vandal. I am pleased to see you here. I will be your Time travel guide.
          </span>
        </div>
      </div>
    </section>

    <section>
      <div class="download-btn">
        <div class="text">ADD TO CHROME</div>
        <img class="icon" src="/assets/images/chrome.svg" alt="Chrome Web Store" />
      </div>
    </section>
  </div>
</body>

</html>
